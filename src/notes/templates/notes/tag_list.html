{% extends "base.html" %}

{% block content %}
  <h2>Теги</h2>
  <a href="{% url 'tag-create' %}" class="btn btn-primary">Додати тег</a>
  <ul class="list-group mt-3">
    {% for tag in tags %}
      <li class="list-group-item">{{ tag.name }}</li>
    {% empty %}
      <li class="list-group-item">Немає тегів.</li>
    {% endfor %}
  </ul>
{% endblock %}
